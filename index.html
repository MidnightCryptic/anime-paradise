<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f1f3a;
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1a2b4d;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        #anime-section {
            padding: 20px;
            background-color: #0f1f3a;
            margin-top: 20px;
            text-align: center;
        }
        #anime-section h2 {
            color: #34a2eb;
        }
        .anime-info img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .watch-link {
            display: block;
            color: #34a2eb;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 10px;
        }
        .watch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Anime Paradise</h1>
    </header>

    <!-- Anime Section -->
    <section id="anime-section">
        <h2>Log Horizon S01</h2>
        <div class="anime-info">
            <!-- Image linked from your GitHub repository -->
            <img src="assets/images/log-horizon-poster.jpeg" alt="Log Horizon S01">
            <p>Enjoy the adventures of Log Horizon! Click below to watch.</p>
            <a href="https://cuty.io/Cm6CterT9fXD" target="_blank" class="watch-link">Watch Episode 1</a>
        </div>
    </section>

</body>
</html>
