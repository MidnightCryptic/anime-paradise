<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Paradise</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f1f3a;
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1a2b4d;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        #log-horizon {
            padding: 20px;
            background-color: #0f1f3a;
            margin-top: 20px;
            text-align: center;
        }
        #log-horizon h2 {
            color: #34a2eb;
        }
        #log-horizon .anime-info img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .video-gallery a {
            display: block;
            color: #34a2eb;
            margin: 10px 0;
            font-size: 1.2em;
            text-decoration: none;
        }
        .video-gallery a:hover {
            text-decoration: underline;
        }
        #future-anime {
            padding: 20px;
            text-align: center;
            background-color: #1a2b4d;
            margin-top: 40px;
        }
        #future-anime h2 {
            color: #f8c32d;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Anime Paradise</h1>
    </header>

    <!-- Log Horizon Section -->
    <section id="log-horizon">
        <h2>Log Horizon S01</h2>
        <div class="anime-info">
            <img src="assets/images/log-horizon-poster.jpeg" alt="Log Horizon S01">
            <p>Watch the full season of Log Horizon and enjoy the adventure!</p>
        </div>

        <div class="video-gallery">
            <a href="https://cuty.io/loghorizon-s01e1" target="_blank">
                <h3>Episode 1: The Adventurers</h3>
            </a>
            <a href="https://cuty.io/loghorizon-s01e2" target="_blank">
                <h3>Episode 2: The Tower of Sweets</h3>
            </a>
            <!-- Add more episodes as you upload them -->
        </div>
    </section>

    <!-- Future Anime Section (Placeholder) -->
    <section id="future-anime">
        <h2>Coming Soon</h2>
        <div class="anime-info">
            <p>Stay tuned for more anime uploads in the future!</p>
        </div>
    </section>

</body>
</html>
